<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Remedies - MediCure AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
            padding-top: 70px;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-size: 18px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #667eea;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
            min-width: fit-content;
            flex-shrink: 0;
        }

        .logo svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.3));
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            flex: 1;
            justify-content: flex-end;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a:hover {
            color: #e0e7ff;
        }

        .nav-links a.logout-btn {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .nav-links a.logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .nav-links a.logout-btn::before {
            display: none;
        }
        
        .nav-links li {
            flex-shrink: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 30px;
            flex: 1;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .search-section {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            flex: 1;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            padding: 16px 40px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #remedyList {
            display: grid;
            gap: 25px;
        }

        .remedy-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            color: #000;
            animation: fadeInUp 0.6s ease forwards;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .remedy-card:nth-child(1) { animation-delay: 0.1s; }
        .remedy-card:nth-child(2) { animation-delay: 0.2s; }
        .remedy-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .remedy-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-left-color: #764ba2;
        }

        .remedy-card h2 {
            margin-bottom: 15px;
            color: #1a1a2e;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remedy-card p {
            line-height: 1.8;
            color: #333;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .remedy-card p strong {
            color: #667eea;
        }

        .remedy-list {
            margin-top: 20px;
            padding-left: 0;
        }

        .remedy-list li {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            list-style: none;
            color: #333;
            font-size: 0.95rem;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .remedy-list li:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            transform: translateX(5px);
            border-left-color: #764ba2;
        }

        .remedy-list li::before {
            content: "‚úì";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .source-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .source-database {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .source-external {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
        }

        .confidence-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
            margin-left: 10px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1565c0;
        }

        .yogasan-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .yogasan-section h3 {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .yogasan-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .yogasan-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .yogasan-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .yogasan-tag.clickable {
            cursor: pointer;
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .yogasan-tag.clickable:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
        }

        .yogasan-tag.no-link {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            cursor: default;
        }

        .yogasan-tag.no-link:hover {
            transform: none;
        }

        .external-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .external-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049, #3d8b40);
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            color: #333;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: #666;
        }

        .error-state {
            background: rgba(255, 107, 107, 0.9);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #fff;
        }

        .error-state p {
            color: #fff;
            margin: 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-link-msg {
            color: #999;
            font-size: 0.85rem;
            margin-top: 10px;
            font-style: italic;
        }

        .matched-disease-info {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 15px;
            color: #1565c0;
            font-style: italic;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            h1 { font-size: 2.2rem; }
            .search-section { flex-direction: column; }
            .search-btn { width: 100%; }
            .remedy-card { padding: 20px; }
            .remedy-list li { padding: 12px 15px; }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="main.html" class="logo">
                <svg width="28" height="28" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="15" y="30" width="70" height="55" rx="8" fill="url(#grad1)" stroke="#667eea" stroke-width="2"/>
                    <rect x="25" y="15" width="50" height="20" rx="6" fill="url(#grad2)" stroke="#764ba2" stroke-width="2"/>
                    <circle cx="50" cy="20" r="4" fill="#f093fb"/>
                    <path d="M45 50 L55 50 M50 45 L50 55" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <rect x="30" y="60" width="12" height="15" rx="2" fill="#f093fb" opacity="0.8"/>
                    <rect x="58" y="60" width="12" height="15" rx="2" fill="#667eea" opacity="0.8"/>
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                MediCure AI
            </a>
            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="uploadreport.html">Upload PDF</a></li>
                <li><a href="diseases.html">Disease Prediction</a></li>
                <li><a href="remedies.html">Home Remedies</a></li>
                <li><a href="chatbot.html">Medical Chat</a></li>
                <li><a href="doctor.html">Consult Doctor</a></li>
                <li><a href="#" onclick="logout(event)" class="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üåø Natural Home Remedies</h1>
            <p class="subtitle">Discover time-tested natural solutions powered by AI matching</p>
        </div>

        <div class="search-section">
            <input type="text" class="search-box" id="searchInput" placeholder="Enter disease name (e.g., cold, fever, headache)">
            <button class="search-btn" onclick="fetchRemedies()">Search Remedies</button>
        </div>

        <div id="remedyList">
            <div class="empty-state">
                <div class="icon">üîç</div>
                <p>Enter a disease name above to discover natural remedies</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchRemedies() {
            const disease = document.getElementById("searchInput").value.trim();
            if (!disease) {
                alert("Please enter a disease name");
                return;
            }

            const remedyList = document.getElementById("remedyList");
            const btn = document.querySelector(".search-btn");
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Searching...';

            try {
                console.log('Fetching remedies for:', disease);
                
                const res = await fetch(`https://gyanendra87-medicure.hf.space/remedies/?disease=${encodeURIComponent(disease)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                console.log('Response status:', res.status);

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const data = await res.json();
                console.log('Received data:', data);

                remedyList.innerHTML = "";

                if (data.home_remedies && data.home_remedies.length > 0) {
                    const sourceBadgeClass = data.source && data.source.includes("Cosine") ? "source-database" : "source-external";
                    const sourceIcon = data.source && data.source.includes("Cosine") ? "üíæ" : "üåê";
                    
                    const card = document.createElement("div");
                    card.className = "remedy-card";
                    
                    // Check if we matched a different disease
                    const matchedDifferent = data.disease && 
                                            data.disease.toLowerCase() !== disease.toLowerCase();
                    
                    let cardHTML = `
                        <h2>üåø ${data.disease || disease.charAt(0).toUpperCase() + disease.slice(1)}</h2>
                        ${matchedDifferent ? `<div class="matched-disease-info">üí° Showing remedy for similar condition: "${data.disease}"</div>` : ''}
                        <span class="source-badge ${sourceBadgeClass}">${sourceIcon} ${data.source || 'Database'}</span>
                        ${data.confidence ? `<span class="confidence-badge">üìä ${data.confidence} Match</span>` : ''}
                    `;
                    
                    // Display item info if available
                    if (data.item && data.item !== 'Web Search' && data.item !== 'N/A') {
                        cardHTML += `<p style="margin-top: 15px;"><strong>üíä Main Ingredient:</strong> ${data.item}</p>`;
                    }
                    
                    // Handle remedies as a list
                    if (Array.isArray(data.home_remedies) && data.home_remedies.length > 0) {
                        cardHTML += `
                            <div style="margin-top: 20px;">
                                <h3 style="color: #667eea; margin-bottom: 12px;">üìã Home Remedies:</h3>
                                <ul class="remedy-list">
                        `;
                        
                        data.home_remedies.forEach((remedy) => {
                            // Convert to string and check if valid
                            const remedyText = String(remedy || '').trim();
                            if (remedyText && remedyText.length > 0) {
                                cardHTML += `<li>${remedyText}</li>`;
                            }
                        });
                        
                        cardHTML += `
                                </ul>
                            </div>
                        `;
                    } else if (data.home_remedies && typeof data.home_remedies === 'string') {
                        cardHTML += `<p style="margin-top: 20px;">${data.home_remedies}</p>`;
                    }
                    
                    // Handle yogasan with links
                    if (data.yogasan && Array.isArray(data.yogasan) && data.yogasan.length > 0) {
                        cardHTML += `
                            <div class="yogasan-section">
                                <h3>üßò Recommended Yogasanas:</h3>
                                <div class="yogasan-list">
                        `;
                        
                        let hasAnyLinks = false;
                        data.yogasan.forEach(yoga => {
                            if (typeof yoga === 'object' && yoga.name) {
                                if (yoga.has_link && yoga.link) {
                                    hasAnyLinks = true;
                                    cardHTML += `<a href="${yoga.link}" target="_blank" class="yogasan-tag clickable" title="Click to view tutorial">üîó ${yoga.name}</a>`;
                                } else {
                                    cardHTML += `<span class="yogasan-tag no-link" title="No tutorial link available">${yoga.name}</span>`;
                                }
                            } else {
                                const yogaStr = typeof yoga === 'string' ? yoga : String(yoga);
                                if (yogaStr.includes('http') || yogaStr.includes('www.')) {
                                    hasAnyLinks = true;
                                    cardHTML += `<a href="${yogaStr}" target="_blank" class="yogasan-tag clickable" title="Click to view tutorial">üîó View Tutorial</a>`;
                                } else {
                                    cardHTML += `<span class="yogasan-tag no-link" title="No tutorial link available">${yogaStr}</span>`;
                                }
                            }
                        });
                        
                        cardHTML += `
                                </div>
                                ${!hasAnyLinks ? '<p class="no-link-msg">üí° Tutorial links not available for these poses</p>' : ''}
                            </div>
                        `;
                    } else if (data.yogasan && typeof data.yogasan === 'string' && data.yogasan !== 'Not available') {
                        cardHTML += `
                            <div class="yogasan-section">
                                <h3>üßò Recommended Yogasanas:</h3>
                                <p>${data.yogasan}</p>
                            </div>
                        `;
                    }
                    
                    // Add external link if available
                    if (data.link && data.link.trim() !== '') {
                        cardHTML += `
                            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                                <a href="${data.link}" target="_blank" class="external-link">
                                    üîó View More Details
                                </a>
                            </div>
                        `;
                    }
                    
                    card.innerHTML = cardHTML;
                    remedyList.appendChild(card);
                } else {
                    const empty = document.createElement("div");
                    empty.className = "empty-state";
                    empty.innerHTML = `
                        <div class="icon">üìã</div>
                        <p>No remedies found for "${disease}". Try a different condition.</p>
                    `;
                    remedyList.appendChild(empty);
                }
            } catch (err) {
                console.error('Error fetching remedies:', err);
                remedyList.innerHTML = `
                    <div class="error-state">
                        <span>‚ö†Ô∏è</span>
                        <div>
                            <p><strong>Unable to fetch remedies</strong></p>
                            <p>Error: ${err.message}</p>
                            <p>Make sure the backend is running on https://gyanendra87-medicure.hf.space</p>
                        </div>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Search Remedies";
            }
        }

        document.getElementById("searchInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") fetchRemedies();
        });

        function logout(event) {
            event.preventDefault();
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "login.html";
            }
        }

        // Test backend connection on page load
        window.addEventListener('load', async () => {
            console.log('=== Backend Connection Test ===');
            try {
                const response = await fetch('https://gyanendra87-medicure.hf.space/health');
                console.log(`‚úì Backend Status: ${response.status} - ${response.ok ? 'Running' : 'Error'}`);
            } catch (error) {
                console.log(`‚úó Backend Connection Error: ${error.message}`);
            }
        });
    </script>
</body>
